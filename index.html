<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta
      name="description"
      content="A simple and intuitive calculator app built with HTML, CSS, and JavaScript."
    />
    <meta
      name="keywords"
      content="calculator, app, HTML, CSS, JavaScript, simple calculator, web calculator"
    />
    <meta name="author" content="Manish Patil" />
    <meta name="theme-color" content="#3b4664" />

    <!-- Open Graph Meta Tags for Social Media Sharing -->
    <meta property="og:title" content="Calculator App" />
    <meta
      property="og:description"
      content="A simple and intuitive calculator app built with HTML, CSS, and JavaScript."
    />

    <title>Calculator App</title>
    <link rel="stylesheet" href="style.css" />

    <link rel="icon" href="icon.png" type="image/png" />
  </head>
  <body>
    <div class="container">
      <div class="screen" role="input">
        <input type="text" class="number" placeholder="0" />
      </div>
      <div class="btns">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="opt">DEL</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>+</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>-</button>
        <button>.</button>
        <button>0</button>
        <button>/</button>
        <button>x</button>
        <button class="reset opt">RESET</button>
        <button class="calculate">=</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
